<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Test for xconsole</title>
        <style>
            kbd{border-radius: 3px;border:1px solid #ccc;padding: 3px;}
        </style>
    </head>
    <body>
        <center>
            <h1>Open DevTools</h1>
            <h6><kbd>F5</kbd> or <kbd>Option</kbd> + <kbd>Command</kbd> + <kbd>I</kbd></h6>
            <img src="preview.jpg" border="0"/>
        </center>
    </body>
    <script src="xconsole.js"></script>
    <script>

    xconsole.clear();

    xconsole.group('Group -->'.fontSize20.bold.teal);
        xconsole.log('Green color'.green);
        xconsole.log('Red background color'.bgRed);
        xconsole.log('30 px font size'.fontSize30);
        xconsole.log('30 px left margin'.marginLeft30);
        xconsole.log('30 px left padding'.paddingLeft30);
        xconsole.log('monospace'.monospace.fontSize20);
        xconsole.info('Bold'.bold);
        xconsole.debug('Underline'.underline);
        xconsole.warn('Italic'.italic);
        xconsole.trace('Overline'.overline);
        xconsole.error('Strike through'.strikethrough);
    xconsole.groupEnd();

    xconsole.groupCollapsed("GroupCollapsed -->".fontSize20.bold.teal);
        xconsole.count('Counter');
        xconsole.assert(false,'Assert');
        xconsole.dir(document.body);
        xconsole.dirxml(document.body);
        xconsole.timeStamp('TimeStamp');
        xconsole.time('Time');
        xconsole.timeEnd();
        xconsole.profile('Profile');
        xconsole.profileEnd();
    xconsole.groupEnd();

    xconsole.setStyle('lineHeight3em','line-height:3em');
    xconsole.log("custom style:line height 3em".fontSize20.lineHeight3em);

    </script>
</html>
